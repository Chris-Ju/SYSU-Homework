<div id="wmd-preview" class="wmd-preview"><div class="md-section-divider"></div><div class="md-section-divider"></div><h1 data-anchor-id="yb8k" id="a-1001-a-b">[A 1001] A-B</h1><div class="md-section-divider"></div><h1 data-anchor-id="zj6e" id="description">Description</h1><p data-anchor-id="9pw1">输入两个整数A和B，输出这两个整数的差A-B。</p><div class="md-section-divider"></div><h1 data-anchor-id="2cio" id="input">Input</h1><p data-anchor-id="m8vr">输入只有一行，该行只有两个整数，分别对应A和B，它们之间用一个空格分开。其中，A、B的取值范围为： &nbsp;-1000 &lt;= A &lt;=1000 , &nbsp;-1000 &lt;= B &lt;= 1000。</p><div class="md-section-divider"></div><h1 data-anchor-id="6ygl" id="output">Output</h1><p data-anchor-id="63j2">输出独占一行，该行只有一个整数，它正好是A-B的值（注意，其后面需要加一个换行符）。</p><div class="md-section-divider"></div><h1 data-anchor-id="51ax" id="sample-input">Sample Input</h1><div class="md-section-divider"></div><pre class="prettyprint linenums prettyprinted" data-anchor-id="h9ux"><ol class="linenums"><li class="L0"><code><span class="lit">2</span><span class="pln"> </span><span class="lit">1</span></code></li></ol></pre><div class="md-section-divider"></div><h1 data-anchor-id="h0iu" id="sample-output">Sample Output</h1><div class="md-section-divider"></div><pre class="prettyprint linenums prettyprinted" data-anchor-id="kq5m"><ol class="linenums"><li class="L0"><code><span class="lit">1</span></code></li></ol></pre></div>
