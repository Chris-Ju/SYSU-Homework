<script type="text/javascript">
	function disptime()
	{
		var today = new Date();
		var hh = today.getHours();
		var mm = today.getMinutes();
		var ss = today.getSeconds();

		document.getElementById("myclock").innerHTML="<h1>Time："+hh+":"+mm+":"+ss+"</h1>";
		var myTime=setTimeout("disptime()",1000);
	}

</script>
