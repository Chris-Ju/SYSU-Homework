<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regiter</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css" />
</head>

<body>
    <div class="container demo-1">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                <div class="logo_box">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input id="userName" name="username" class="text" type="text" placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <div class="input_outer">
                        <div class="pass-box">
                            <span class="u_password"></span>
                            <input id="password" name="password" class="text" type="password" placeholder="请输入密码" autocomplete="off">
                        </div>
                    </div>
                    <div class="input_outer">
                        <div class="pass-box">
                            <span class="r_password"></span>
                            <input id="Rpassword" name="Rpassword" class="text" type="password" placeholder="请再次输入密码" autocomplete="off">
                        </div>
                    </div>
                    <div class="input_outer">
                        <span class="u_studentId"></span>
                        <input id="studentId" name="studentId" class="text" type="text" placeholder="请输入学号" autocomplete="off">
                    </div>
                    <div class="input_outer">
                        <span class="u_phone"></span>
                        <input id="phone" name="phone" class="text" type="text" placeholder="请输入电话" autocomplete="off">
                    </div>
                    <div class="input_outer">
                        <span class="u_email"></span>
                        <input id="email" name="email" class="text" type="text" placeholder="请输入邮箱" autocomplete="off">
                    </div>
                    <div class="input_outer" id="warning">
                        <span class="u_warning"></span>
                        <input class="text" type="text" name="warning" value="" readonly>
                    </div>
                    <button id="reset" class="submit">清空</button>
                    <button id="submit" class="submit">注册</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./javascripts/TweenLite.min.js"></script>
<script src="./javascripts/EasePack.min.js"></script>
<script src="./javascripts/jquery-3.2.1.min.js"></script>
<script src="./javascripts/md5.js"></script>
<script src="./javascripts/rAF.js"></script>
<script src="./javascripts/demo.js"></script>
<script src="./javascripts/register.js"></script>

</html>
